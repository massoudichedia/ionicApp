<ion-header>
  <ion-toolbar>
    <ion-title>Invitation des Joueurs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="invite-container">
    <ion-list>
      <ion-item *ngFor="let friend of friends">
        <ion-label>{{ friend.name }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="friend.selected"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="sendInvitations()">Envoyer Invitations</ion-button>
  </div>
</ion-content>
